<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurigo Parking Monitor</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div id="navigation">
            <ul class="menu">
                <li class="list-items"><a href="app.html">FREIE PARKPLÄTZE</a></li>
            </ul>
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="/img/logo_zurigo_parking.png" alt="Zurigo Parking Logo">
            </a>
        </div>
        <div id="navigation">
            <ul class="menu">
                <li class="list-items"><a href="#parkplatzmonitor">PARKPLATZMONITOR</a></li>
            </ul>
        </div>
        <button class="hamburger-menu"
            onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
            aria-label="Main Menu">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
        </button>
    </nav>
    
    <nav class="mobile-nav">
        <ul>
            <li class="menu"><a href="app.html">FREIE PARKPLÄTZE</a></li>
            <li class="menu"><a href="#parkplatzmonitor">PARKPLATZMONITOR</a></li>
        </ul>
    </nav>

    <section class="liveMonitor">
        <div class="title">
            <h1><span class="green">FREIE</span> PARKPLÄTZE</h1>
        </div>
        <div class="location-button">
            <button id="location" onclick="getLocation()">Standort bestimmen</button>
            <div class="searchbar">
                <input type="text" id="search" placeholder="Suche nach einem Parkplatz..." oninput="filterParkingLots()">
            </div>
        </div>
        <div class="parkingLotOutput" id="parkinglot-box">
            <!-- Parking lots will be inserted here by JavaScript -->
        </div>
    </section>

    <footer>
        <div class="border-box">
            <div class="footer">
                <div class="social-div">
                    <a href="/instagram.html"><i class="fab fa-instagram social"></i></a>
                    <a href="/dvd.html"><i class="fab fa-dribbble social"></i></a>
                    <a href="https://github.com/JasperBleeker/IM4-Project-G"><i class="fab fa-github social"></i></a>
                </div>
                <div class="rotating-text">
                    <p class="word-title">EIN PROJEKT VON</p>
                    <p>
                        <span class="word alizarin">DREI&nbsp;MOTIVIERTEN&nbsp;MMPlern.</span>
                        <span class="word wisteria">JASPER.</span>
                        <span class="word peter-river">JOEL.</span>
                        <span class="word emerald">YURI.</span>
                        <span class="word sun-flower">CO-PILOT.</span>
                    </p>
                </div>
                <p>©PROJECT-G</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
